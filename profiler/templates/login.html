<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN</title>
        {% load static %}
   
    <link rel="stylesheet" href=" {%static 'styles/login.css'%} ">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
       
</head>
<body>
   
    
     <!-- Login for student -->
    <div class="container1">
       
         <h1 class="l1">Login </h1>
        
         <form action="login" method="post"><br>
            <p class="par">Please enter your Username and Password</p>
            {% csrf_token %}
         <div class="susername"> <p class="u"> </p> <br><input type="text" name="username" placeholder="Enter your username" class="qpass" required> <br>
             <br>
            <input type="password" name="password" placeholder="Enter your password" class="spass" required><br>
            <input type="submit" value="login" class="submit"></div>
          <div class="re"> Don't have a student's account?
            <a href="register" class="r">Sign up</a></div> 

           
        </form>
    
    <center>
        {% for message in messages %}  
      <h1 style="color: aqua;"> {{ message  }} </h1> 
        {% endfor %}
    </center> 
    

</body>
</html>
